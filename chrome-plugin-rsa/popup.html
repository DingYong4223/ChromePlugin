<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>加密插件</title>
  <link rel="stylesheet" href="popup.css">
  <script src="jsencrypt.js"></script>
</head>
<body>
  <div class="container">
    <h1>加密插件</h1>
    <div class="form-group">
      <label for="input-text">输入文本：</label>
      <textarea id="input-text" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="output-text">输出文本：</label>
      <textarea id="output-text" rows="5" readonly></textarea>
    </div>
    <div class="form-group">
      <button id="encrypt-btn">加密</button>
      <button id="decrypt-btn">解密</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
